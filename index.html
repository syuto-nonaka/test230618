<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>テストサイト</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="icon" href="" />
  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./js/script.js"></script>
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <!-- index無効 -->
  <meta name="robots" content="noindex">
</head>
<body>
  <header class="header">
    <div class="header__inner innerLarge">
      <h1 class="header__logo">
        <a href="">
          <img src="./images/header_logo.png" alt="テストのロゴ">
        </a>
      </h1>
      <div class="header__menu">
        <div class="header__head">
          <div class="header__address">
            〒111-111<br>
            千葉
          </div>
          <div class="header__tel">
            <a href="">
              <img src="./images/header_tel.png" alt="">
            </a>
          </div>
          <div class="header__button header__buttonDownload">
            <a href="">
              <img src="./images/header_button_download.jpg" alt="外観">
            </a>
          </div>
          <div class="header__button header__buttonApplication">
            <a href="">
              <img src="./images/header_button_application.jpg" alt="老夫婦">
            </a>
          </div>
        </div>
        <div class="header__food">
          <nav class="header__nav">
            <ul class="header__lists">
              <li class="header__list">
                <a href="">HOME</a>
              </li>
              <li class="header__list">
                <a href="">サービス内容</a>
              </li>
              <li class="header__list">
                <a href="">私たちについて</a>
              </li>
              <li class="header__list">
                <a href="">相続セミナー</a>
              </li>
              <li class="header__list">
                <a href="">お客様の声</a>
              </li>
              <li class="header__list">
                <a href="">会員ページ</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>

    <section class="mainView">
      <div class="mainView__inner innerLarge">
        <div class="mainView__swiper swiper js-mainView-swiper">
          <div class="mainView__wrapper swiper-wrapper">
            <div class="mainView__slide swiper-slide">
              <picture class="mainView__img">
                <source srcset="./images/mainView_slide_01_pc.jpg" media="(min-width:768px)">
                <img src="./images/mainView_slide_01_sp.jpg" alt="ビルの背景画像">
              </picture>
            </div>
            <div class="mainView__slide swiper-slide">
              <picture class="mainView__img">
                <source srcset="./images/mainView_slide_02_pc.jpg" media="(min-width:768px)">
                <img src="./images/mainView_slide_02_sp.jpg" alt="ビルの背景画像">
              </picture>
            </div>
          </div>
        </div>
        <div class="mainView__content">
          <div class="mainView__news">
            <div class="mainViewNews__unit">
              <p class="mainViewNews__next">
                次回講座情報
              </p>
              <p class="mainViewNews__name">
                セミナー講師:〇〇 〇〇
              </p>
            </div>
            <div class="mainViewNews__title">
                基礎知識
            </div>
            <div class="mainViewNews__info">
              <div class="mainViewNews__daily">
                <p class="mainViewNews__day">
                  00月00日(月)
                </p>
                <p class="mainViewNews__time">
                  14:00〜16:00
                </p>
              </div>
              <div class="mainViewNews__btn">
                <a href="" class="btn btn--lightGreen">最新のセミナー情報</a>
              </div>
            </div>
          </div>
          <div class="mainView__unit">
            <h2 class="mainView__message">
              メッセージメッセージメッセージ
            </h2>
            <div class="mainView__buttons">
              <div class="mainView__button mainView__buttonConsultation">
                <a href="" class="btn btn--orange">
                  初回無料相談
                </a>
              </div>
              <div class="mainView__button mainView__buttonSeminar">
                <a href="" class="btn btn--lightGreen">
                  セミナー無料体験
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="info">
      <div class="info__inner">
        <div class="innerLarge">
          <a href="" class="info__link">
            <div class="info__head">
              セミナー情報
            </div>
            <div class="info__content">
              <time datetime="2023-01-01" class="info__date">2023/01/01</time>
              <p class="info__cat">カテゴリー名</p>
              <p class="info__title">
                テキストテキストテキストテキストテキストテキストテキスト
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="problem">
      <div class="problem__inner">
        <div class="inner">
          <figure class="problem__pic">
            <img src="./images/problem_main.png" alt="資産・相続の お悩みはありませんか？">
          </figure>
        </div>
      </div>
    </div>

    <section class="service">
      <div class="service__inner">
        <div class="inner">
          <div class="service__title">
            <h2 class="service__titleJa">
              わたしたちのサービステスト2
            </h2>
            <p class="service__titleEn">
              Service
            </p>
          </div>
          <div class="service__main">
            
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer>

  </footer>
</body>
</html>
